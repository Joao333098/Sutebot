<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração do Bot de Economia</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Administração do Bot de Economia</h1>
        <p>Insira seu token do bot para começar</p>
        <form id="token-form">
            <label for="token">Token do Bot:</label>
            <input type="text" id="token" name="token" required><br><br>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('token-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const token = document.getElementById('token').value;

            fetch('/api/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token: token })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/manage.html';
                } else {
                    alert(data.message);
                }
            });
        });
    </script>
</body>
</html>
